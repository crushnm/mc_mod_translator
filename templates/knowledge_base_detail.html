<body>

                <a href="/knowledge-base">ğŸ”™ è¿”å›çŸ¥è¯†åº“åˆ—è¡¨</a>

        </div>

        <div id="kbInfo" class="loading">æ­£åœ¨åŠ è½½çŸ¥è¯†åº“ä¿¡æ¯...</div>
        
        <div id="kbContent" style="display: none;">
            <div class="kb-info">
                <h2 id="kbTitle"></h2>
                <div id="kbDescription"></div>
                <div class="kb-meta">
                    <div class="meta-item">
                        <div class="meta-label">åˆ›å»ºæ—¶é—´</div>
                        <div id="kbCreatedAt" class="meta-value"></div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">æ¡ç›®æ•°é‡</div>
                        <div id="kbEntryCount" class="meta-value"></div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">çŸ¥è¯†åº“ID</div>
                        <div id="kbId" class="meta-value"></div>
                    </div>
                </div>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="æœç´¢é”®å..." onkeyup="filterContent()">
            </div>
            
            <div class="content-list">
                <h3>å†…å®¹åˆ—è¡¨</h3>
                <div id="contentList"></div>
                <div class="pagination" id="pagination"></div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.pathname.split('/')[2]);
        const kbId = window.location.pathname.split('/')[2];
        let kbData = {};
        let allContent = [];
        let currentPage = 1;
        const itemsPerPage = 20;

        async function loadKnowledgeBase() {
            try {
                const response = await fetch(`/api/knowledge-base/${kbId}`);
                if (response.ok) {
                    kbData = await response.json();
                    allContent = Object.entries(kbData.content || {});
                    displayKnowledgeBase();
                } else if (response.status === 404) {
                    document.getElementById('kbInfo').className = 'error';
                    document.getElementById('kbInfo').textContent = 'çŸ¥è¯†åº“ä¸å­˜åœ¨';
                } else {
                    document.getElementById('kbInfo').className = 'error';
                    document.getElementById('kbInfo').textContent = 'åŠ è½½å¤±è´¥';
                }
            } catch (error) {
                document.getElementById('kbInfo').className = 'error';
                document.getElementById('kbInfo').textContent = 'ç½‘ç»œé”™è¯¯: ' + error.message;
            }
        }

        function displayKnowledgeBase() {
            document.getElementById('kbInfo').style.display = 'none';
            document.getElementById('kbContent').style.display = 'block';
            
            document.getElementById('kbTitle').textContent = kbData.name;
            document.getElementById('kbId').textContent = kbData.id;
            document.getElementById('kbCreatedAt').textContent = formatDate(kbData.created_at);
            document.getElementById('kbEntryCount').textContent = allContent.length;
            
            if (kbData.description) {
                document.getElementById('kbDescription').innerHTML = 
                    `<div style="margin: 10px 0; color: #666;">${escapeHtml(kbData.description)}</div>`;
            }
            
            renderContentList();
        }

        function renderContentList(page = 1) {
            currentPage = page;
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageContent = allContent.slice(startIndex, endIndex);
            
            const contentListDiv = document.getElementById('contentList');
            
            if (pageContent.length === 0) {
                contentListDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">æš‚æ— å†…å®¹</div>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            const html = pageContent.map(([key, value]) => `
                <div class="content-item">
                    <div class="content-key">${escapeHtml(key)}</div>
                    <div class="content-value">${escapeHtml(value)}</div>
                </div>
            `).join('');
            
            contentListDiv.innerHTML = html;
            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(allContent.length / itemsPerPage);
            if (totalPages <= 1) {
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            let paginationHtml = '';
            for (let i = 1; i <= totalPages; i++) {
                paginationHtml += `
                    <button class="${i === currentPage ? 'active' : ''}" 
                            onclick="renderContentList(${i})">
                        ${i}
                    </button>
                `;
            }
            
            document.getElementById('pagination').innerHTML = paginationHtml;
        }

        function filterContent() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) {
                allContent = Object.entries(kbData.content || {});
            } else {
                allContent = Object.entries(kbData.content || {}).filter(([key, value]) => 
                    key.toLowerCase().includes(searchTerm) || 
                    (typeof value === 'string' && value.toLowerCase().includes(searchTerm))
                );
            }
            renderContentList(1);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return 'æœªçŸ¥';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // é¡µé¢åŠ è½½æ—¶è·å–çŸ¥è¯†åº“è¯¦æƒ…
        document.addEventListener('DOMContentLoaded', loadKnowledgeBase);
    </script>
